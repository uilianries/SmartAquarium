#
# \brief Default Travis for project
# \author Uilian Ries <uilianries@gmail.com>
#
dist: trusty

language: cpp

compiler: gcc

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "uilianries/SmartAquarium"
      description: "Build submitted via Travis CI"
    notification_email: uilianries@gmail.com
    build_command_prepend: "mkdir build && cd build && cmake .."
    build_command:   "make"
    branch_pattern: coverity_scan

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y cmake doxygen cppcheck clang-3.6 graphviz
  - curl -s https://packagecloud.io/install/repositories/uilianries/poco/script.deb.sh | sudo bash && sudo apt-get install libpoco-1.7=1.7-1
  - git clone https://github.com/google/googletest.git && cd googletest && mkdir build && cd build && cmake .. && make && sudo make install
  - cd ../.. && rm -rf googletest
  - git clone https://github.com/uilianries/MQTTClient.git && cd MQTTClient && mkdir build && cd build && cmake .. && make && sudo make install
  - cd ../.. && rm -rf MQTTClient

script:
  - script/doxygen.sh
  - script/cppcheck.sh
  - script/tidy.sh
  - mkdir build && cd build && cmake .. && make
  - sudo make install
  - test/application/test_application

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - develop
    - master
    - coverity_scan
